<div class="py-1 px-4 active-nv-link btmShadowBorder">
    <div class="row align-items-center justify-content-center">
        <div class="col-md-3  ">
            <!-- <span class="text-muted custom-text-muted">Date</span> -->
            <div class="row align-items-center">
                <div class="col-2 p-2">
                    <div class="inputBoxStyle">
                        <i class="fa-solid fa-arrow-left"></i>
                    </div>
                </div>
                <div class="col-8 p-0">
                    <div class="inputBoxStyle d-flex align-items-center justify-content-center gap-2">
                        <i class="fa-solid fa-calendar"></i>
                        <p class="m-0 text-center">
                           DatePicker
                        </p>
                    </div>
                </div>
                <div class="col-2 p-2">
                    <div class="inputBoxStyle">
                        <i class="fa-solid fa-arrow-right"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <select class="form-select form-select-sm" aria-label="Small select example">
                <option selected>Arunachal Pradesh</option>
            </select>
        </div>
        <div class="col-md-3">
            <select class="form-select form-select-sm" [(ngModel)]="selectedDistrict"
                (ngModelChange)="onDistrictChange()" aria-label="Select District">
                <option value="">Select District</option>
                <option *ngFor="let district of districts()" [value]="district">{{ district }}</option>
            </select>
        </div>
        <div class="col-md-3  ">
            <select class="form-select form-select-sm" [(ngModel)]="selectedMouza" (ngModelChange)="onMouzaChange()"
                [disabled]="!selectedDistrict || mouzas().length === 0" aria-label="Select Block">
                <option value="">Select Block</option>
                <option *ngFor="let mouza of mouzas()" [value]="mouza">{{ mouza }}</option>
            </select>
        </div>

        <!-- <div class="col-md-1  " style="border-top-right-radius: 5px;
    border-bottom-right-radius: 5px;">
            <button class="btn btn-sm btn-light border-0 w-100 font-weight-bold">
                <i class="fa-solid fa-magnifying-glass"></i>
                Search</button>
        </div> -->
    </div>
</div>

<div class="container-fluid py-0 px-0">
    <div class="container-fluid">
        <div class="row p-0">
            <div class="col-md-3 px-3 py-3 bg-navbar">
                <div>
                    <div class="d-flex align-items-center justify-content-between mb-3">
                        <h6 class="text-uppercase text-light-Blue mb-0">Active Projects</h6>
                        <span class="badge active-nv-link text-light-Blue">{{ filteredProjects.length }}</span>
                    </div>
                    <div class="input-group input-group-sm mb-3 search-control">
                        <span class="input-group-text border-0 input-activeBox text-light-Blue">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </span>
                        <input type="search" class="form-control border-0 active-nv-link text-light-Blue p-2"
                            placeholder="Search projects, addresses, contacts..." [(ngModel)]="searchTerm" />
                    </div>
                </div>
                <div class="project-sidebar d-flex flex-column" [class.project-sidebar-hight-adjust]="selectedProject">
                    <div class="d-flex flex-column flex-grow-1">


                        <div class="project-list-scroll flex-grow-1">
                            <ng-container *ngIf="filteredProjects.length; else noMatches">
                                <div class="card shadow-sm border-0 project-card mb-2" role="button" tabindex="0"
                                    (click)="selectProject(project)" *ngFor="let project of filteredProjects">
                                    <div class="card-body">
                                        <div class="d-flex justify-content-between align-items-start">
                                            <div class="flex-grow-1">
                                                <div class="d-flex align-items-center gap-2 mb-1">
                                                    <span class="type-icon-badge"
                                                        [style.background-color]="getTypeColor(project.schemeType)"
                                                        [title]="getTypeLabel(project.schemeType)">
                                                        {{ getTypeIcon(project.schemeType) }}
                                                    </span>
                                                    <h5 class="card-title mb-0 text-dark">{{ project.activityName }}
                                                    </h5>
                                                </div>
                                                <p class="text-muted mb-2">
                                                    <i class="fa-regular fa-building me-2"></i>{{ project.projectName }}
                                                </p>
                                                <p class="text-muted mb-2">
                                                    <i class="fas fa-dot-circle me-2"></i>{{ project.schemeType }}
                                                </p>
                                            </div>
                                        </div>
                                        <div class="d-flex gap-2">
                                            <button type="button" class="btn btn-sm btn-outline-primary flex-fill"
                                                (click)="selectLocationOnMap(project); $event.stopPropagation()"
                                                title="Locate on map">
                                                <i class="fa-solid fa-map-location-dot me-1"></i>
                                                Locate on map
                                            </button>
                                            <button type="button" class="btn btn-sm btn-primary flex-fill"
                                                (click)="openProjectInNewTab(project); $event.stopPropagation()"
                                                title="View project details">
                                                <i class="fa-solid fa-eye me-1"></i>
                                                View details
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </ng-container>
                            <ng-template #noMatches>
                                <p class="text-muted">
                                    No projects match “{{ searchTerm }}”.
                                </p>
                            </ng-template>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-9 p-0">

                <div style="position: relative;">
                    <div class="d-flex gap-2 justify-content-center align-items-center px-3 py-2 blurBgLayer" style="position: absolute; top: 10px; left: 0; right: 0;z-index: 99999;width: fit-content;
    transform: translate(40%, 40%); ">
                        <button *ngFor="let layer of availableLayers()" class="btn btn-sm position-relative"
                            [class.text-light-Blue]="isLayerActive(layer.name)"
                            [class.bg-navbar]="isLayerActive(layer.name)"
                            [class.text-light-Blue-placeholder]="!isLayerActive(layer.name)" (click)="switchLayer(layer.name)"
                            [title]="layer.label">
                            <i class="fa-solid" [ngClass]="layer.icon"></i> {{ layer.label }}
                        </button>
                    </div>
                    <app-map #mapComponent></app-map>
                </div>

            </div>
        </div>
    </div>
</div>
