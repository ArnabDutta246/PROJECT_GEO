<div class="container-fluid py-2 border-bottom-1 border-gray-200 bg-light" style="
    padding: 0 40px;
    border-bottom: 1px solid #efefef !important;
">
    <div class="row bg-white ">
        <div class="col-md-3 border border-gray-200 p-1 custom-border">
            <span class="text-muted custom-text-muted">Date</span>
            <div class="row px-2" style="margin: 1px -7px;">
                <div class="col-2 p-1 py-2 border border-gray-200 d-flex justify-content-center align-items-center custom-border bg-light"
                    style="border-top-left-radius: 5px;border-bottom-left-radius: 5px;">
                    <div class="">
                        <i class="fa-solid fa-arrow-left"></i>
                    </div>
                </div>
                <div
                    class="col-8 p-1 border border-gray-200 d-flex justify-content-center align-items-center custom-border bg-light">
                    <p class="m-0 text-center">DatePicker</p>
                </div>
                <div class="col-2 p-1 py-2 border border-gray-200 d-flex justify-content-center align-items-center custom-border bg-light"
                    style="border-top-right-radius: 5px;
    border-bottom-right-radius: 5px;">
                    <div class="">
                        <i class="fa-solid fa-arrow-right"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3 border border-gray-200 p-1 custom-border">
            <select class="form-select form-select-sm border-0" aria-label="Small select example">
                <option selected>Arunachal Pradesh</option>
            </select>
        </div>
        <div class="col-md-3 border border-gray-200 p-1 custom-border" style="border-top-left-radius: 5px;
    border-bottom-left-radius: 5px;">
            <select class="form-select form-select-sm border-0"
                    [(ngModel)]="selectedDistrict"
                    (ngModelChange)="onDistrictChange()"
                    aria-label="Select District"
                    
                    style="border: 1px solid #e3e3e3 !important;
            font-size: 16px;
            margin: 4px 1px;"
                    >
                <option value="">Select District</option>
                <option *ngFor="let district of districts()" [value]="district">{{ district }}</option>
            </select>
        </div>
        <div class="col-md-3 border border-gray-200 p-1 custom-border">
            <select class="form-select form-select-sm border-0"
                    [(ngModel)]="selectedMouza"
                    (ngModelChange)="onMouzaChange()"
                    [disabled]="!selectedDistrict || mouzas().length === 0"
                    aria-label="Select Block"
                    style="border: 1px solid #e3e3e3 !important;
            font-size: 16px;
            margin: 4px 1px;"
                    >
                <option value="">Select Block</option>
                <option *ngFor="let mouza of mouzas()" [value]="mouza">{{ mouza }}</option>
            </select>
        </div>

        <!-- <div class="col-md-1 border border-gray-200 p-1 custom-border" style="border-top-right-radius: 5px;
    border-bottom-right-radius: 5px;">
            <button class="btn btn-sm btn-light border-0 w-100 font-weight-bold">
                <i class="fa-solid fa-magnifying-glass"></i>
                Search</button>
        </div> -->
    </div>
</div>

<div class="container-fluid py-0 px-0">
    <div class="container-fluid">
        <div class="row p-0">
            <div class="col-md-3 px-3 py-2 bg-light">
                <div>
                    <div class="d-flex align-items-center justify-content-between mb-3">
                        <h6 class="text-uppercase text-muted mb-0">Active Projects</h6>
                        <span class="badge bg-dark-subtle text-dark-emphasis">{{ filteredProjects.length }}</span>
                    </div>
                    <div class="input-group input-group-sm mb-3 search-control">
                        <span class="input-group-text border-0 bg-body-secondary text-muted">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </span>
                        <input type="search" class="form-control border-0"
                            placeholder="Search projects, addresses, contacts..." [(ngModel)]="searchTerm" />
                    </div>
                </div>
                <div class="project-sidebar d-flex flex-column" [class.project-sidebar-hight-adjust]="selectedProject">
                    <div class="d-flex flex-column flex-grow-1">


                        <div class="project-list-scroll flex-grow-1">
                            <ng-container *ngIf="filteredProjects.length; else noMatches">
                                <div class="card shadow-sm border-0 project-card mb-2" role="button" tabindex="0"
                                    (click)="selectProject(project)" *ngFor="let project of filteredProjects">
                                    <div class="card-body">
                                        <div class="d-flex justify-content-between align-items-start">
                                            <div class="flex-grow-1">
                                                <div class="d-flex align-items-center gap-2 mb-1">
                                                    <span class="type-icon-badge" 
                                                          [style.background-color]="getTypeColor(project.schemeType)"
                                                          [title]="getTypeLabel(project.schemeType)">
                                                        {{ getTypeIcon(project.schemeType) }}
                                                    </span>
                                                    <h5 class="card-title mb-0 text-dark">{{ project.activityName }}</h5>
                                                </div>
                                                <p class="text-muted mb-2">
                                                    <i class="fa-regular fa-building me-2"></i>{{ project.projectName }}
                                                </p>
                                                <p class="text-muted mb-2">
                                                    <i class="fas fa-dot-circle me-2"></i>{{ project.schemeType }}
                                                </p>
                                            </div>
                                        </div>
                                        <div class="d-flex gap-2">
                                            <button type="button" 
                                                    class="btn btn-sm btn-outline-primary flex-fill"
                                                    (click)="selectLocationOnMap(project); $event.stopPropagation()"
                                                    title="Locate on map">
                                                <i class="fa-solid fa-map-location-dot me-1"></i>
                                                Locate on map
                                            </button>
                                            <button type="button" 
                                                    class="btn btn-sm btn-primary flex-fill"
                                                    (click)="openProjectInNewTab(project); $event.stopPropagation()"
                                                    title="View project details">
                                                <i class="fa-solid fa-eye me-1"></i>
                                                View details
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </ng-container>
                            <ng-template #noMatches>
                                <div class="alert alert-light border text-muted mb-0">
                                    No projects match “{{ searchTerm }}”.
                                </div>
                            </ng-template>
                        </div>
                    </div> 
                </div>
            </div>
            <div class="col-md-9 p-0">

                <div style="position: relative;">
                    <div class="d-flex gap-2 justify-content-center align-items-center" style="position: absolute; top: 10px; left: 0; right: 0;z-index: 99999;width: fit-content;
    transform: translate(40%, 40%);">
                        <button
                            *ngFor="let layer of availableLayers()"
                            class="btn btn-sm position-relative"
                            [class.btn-primary]="isLayerActive(layer.name)"
                            [class.btn-light]="!isLayerActive(layer.name)"
                            (click)="switchLayer(layer.name)"
                            [title]="layer.label">
                            <i class="fa-solid" [ngClass]="layer.icon"></i> {{ layer.label }}
                        </button>
                    </div>
                    <app-map #mapComponent></app-map>
                </div>

            </div>
        </div>
    </div>
</div>
